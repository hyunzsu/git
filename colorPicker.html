<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-bgColor: teal;
        --main-txtColor: white;
      }

      body {
        padding: 0;
        margin: 0;
        font-size: 1.5em;
        background: var(--main-bgColor);
      }
      .wrapper {
        padding: 20px;
        text-align: center;
        background: #fff;
      }
      .picker {
        display: inline-block;
      }
      .picker + .picker {
        margin-left: 30px;
      }
      main {
        color: var(--main-txtColor);
      }
    </style>
  </head>

  <body>
    <section class="wrapper">
      <article class="picker">
        <label for="bg">배경색 :</label>
        <input id="bg" type="color" class="inp-picker" date-id="bgColor" />
      </article>
      <article class="picker">
        <label for="bg">글씨색 :</label>
        <input id="txt" type="color" class="inp-picker" date-id="txtColor" />
      </article>
    </section>
    <main>
      <h1>Color Picker!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt ex
        sapiente sit aspernatur numquam qui, fugit repellendus nemo voluptatum
        vitae ea sed rerum id, libero adipisci illo quo saepe odio.
      </p>
    </main>
    <script>
      const inPicker = document.querySelectorAll(".inp-picker");
      inPicker.forEach((item) => {
        item.addEventListener("input", (event) => {
          const name = `--main-${event.target.dataset.id}`;

          const root = document.querySelector(":root");
          root.style.setProperty(name, event.target.value);
        });
      });
    </script>
  </body>
</html>
